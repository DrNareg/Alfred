<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen font-sans">
  <div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-md border border-gray-700">
    <h1 class="text-3xl font-bold mb-8 text-center text-blue-400">Login to Alfred</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="mb-6 space-y-2">
          {% for category, message in messages %}
            <li class="p-3 rounded-lg text-sm text-white text-center 
              {% if category == 'success' %}bg-green-600{% elif category == 'danger' %}bg-red-600{% else %}bg-blue-600{% endif %}">
              {{ message }}
            </li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST" class="space-y-6">
      <div>
        <label for="username" class="block text-gray-300 text-sm font-medium mb-2">Username</label>
        <input 
          type="text" 
          name="username" 
          id="username" 
          autocomplete="username"
          placeholder="Enter your username"
          class="w-full p-3 rounded-lg bg-gray-700 text-gray-100 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400 transition duration-200"
          required>
      </div>

      <div>
        <label for="password" class="block text-gray-300 text-sm font-medium mb-2">Password</label>
        <input 
          type="password" 
          name="password" 
          id="password" 
          autocomplete="current-password"
          placeholder="Enter your password"
          class="w-full p-3 rounded-lg bg-gray-700 text-gray-100 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400 transition duration-200"
          required>
      </div>

      <button 
        type="submit"
        class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
      >
        Log In
      </button>
    </form>
  </div>
</body>
</html>
