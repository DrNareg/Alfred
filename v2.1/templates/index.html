<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alfred</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #2d3748;
    }
    ::-webkit-scrollbar-thumb {
      background: #4a5568;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #6a7488;
    }
    .message-fade-in {
      animation: fadeIn 0.3s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 h-screen flex flex-col font-sans">
  <div class="flex flex-1 overflow-hidden">
    <aside class="w-64 bg-gray-800 p-6 flex flex-col justify-between border-r border-gray-700 hidden md:flex">
      <div>
        <h2 class="text-2xl font-bold text-blue-400 mb-6 text-center">Alfred</h2>
        <button id="clear-btn" type="button" class="w-full bg-gray-700 hover:bg-gray-600 text-gray-200 text-sm py-2 px-4 rounded-lg mb-6 transition">Clear History</button>
      </div>
      <div>
        <div class="text-sm text-gray-400 mb-2">Logged in as:</div>
        <div class="flex items-center space-x-3 p-3 bg-gray-700 rounded-lg">
          <div class="flex-shrink-0">
            <div class="h-8 w-8 rounded-full bg-blue-600 flex items-center justify-center text-white text-sm font-bold">
              {{ username[0].upper() }}
            </div>
          </div>
          <span class="font-medium text-gray-50">{{ username }}</span>
        </div>
        <a href="/logout" class="block w-full text-center mt-4 bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 transition duration-300 ease-in-out text-sm">Logout</a>
      </div>
    </aside>

    <main class="flex-1 flex flex-col bg-gray-850">
      <header class="md:hidden bg-gray-800 text-gray-100 py-4 px-6 text-xl font-semibold flex justify-between items-center border-b border-gray-700">
        <span>Alfred</span>
        <a href="/logout" class="text-gray-300 text-sm bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded-md transition">Logout</a>
      </header>

      <div class="flex-1 overflow-y-auto p-6 space-y-4 max-w-3xl mx-auto w-full" id="chat-box">
        <div class="text-center text-gray-400 text-sm mt-4">
          Start a conversation by typing a message below.
        </div>
      </div>

      <div class="p-6 bg-gray-800 border-t border-gray-700 flex items-center justify-center">
        <form id="chat-form" class="flex w-full max-w-3xl relative">
          <textarea
            id="user-input"
            placeholder="Message Alfred..."
            class="flex-1 bg-gray-700 text-gray-50 p-3 pr-16 rounded-lg resize-none overflow-hidden focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400"
            rows="1"
            style="min-height: 48px; max-height: 200px;"
            required
            oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'
          ></textarea>
          <button type="submit" class="absolute right-3 top-1/2 -translate-y-1/2 bg-blue-600 text-white p-2 rounded-full hover:bg-blue-700 transition duration-300 ease-in-out flex items-center justify-center w-8 h-8">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
              <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
            </svg>
          </button>
        </form>
      </div>
    </main>
  </div>

  {# Add marked.js library here #}
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    const history = {{ history | tojson }};
    const chatBox = document.getElementById("chat-box");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    const clearBtn = document.getElementById("clear-btn");
    const currentUsername = "{{ username }}";

    // --- Modified addMessage function ---
    function addMessage(content, isUser) {
      const messageWrapper = document.createElement("div");
      messageWrapper.className = `flex items-start gap-3 message-fade-in ${isUser ? "justify-end" : "justify-start"}`;

      const avatar = document.createElement("div");
      avatar.className = `flex-shrink-0 w-8 h-8 rounded-full flex items-center justify-center font-bold text-sm ${isUser ? "bg-blue-600 text-white" : "bg-gray-600 text-gray-300"}`;
      avatar.textContent = isUser ? currentUsername.charAt(0).toUpperCase() : "AI";

      const messageContent = document.createElement("div");
      // Apply styling based on user/AI, and importantly, set innerHTML to render markdown
      messageContent.className = `p-3 rounded-xl max-w-[calc(100%-60px)] ${isUser ? "bg-blue-700 text-gray-50 rounded-br-none" : "bg-gray-700 text-gray-100 rounded-bl-none"}`;
      
      // --- Markdown Conversion Happens Here ---
      messageContent.innerHTML = marked.parse(content); 

      if (isUser) {
        messageWrapper.appendChild(messageContent);
        messageWrapper.appendChild(avatar);
      } else {
        messageWrapper.appendChild(avatar);
        messageWrapper.appendChild(messageContent);
      }

      chatBox.appendChild(messageWrapper);
      chatBox.scrollTop = chatBox.scrollHeight;
      return messageWrapper; // Return the created element if needed elsewhere
    }

    // Load history
    if (Array.isArray(history) && history.length > 0) {
      history.forEach(entry => {
        // When loading history, we pass the raw messages to addMessage
        addMessage(entry.user_message + `<div class="text-xs text-gray-400 mt-1">${entry.timestamp || ""}</div>`, true);
        addMessage(entry.ai_response + `<div class="text-xs text-gray-400 mt-1">${entry.timestamp || ""}</div>`, false);
      });
    } else {
      addMessage("No previous messages found.", false);
    }

    // Listener for the textarea to handle key presses
    input.addEventListener('keydown', function(event) {
      // If Ctrl + Enter is pressed
      if (event.ctrlKey && event.key === 'Enter') {
        event.preventDefault(); // Prevent default Enter behavior (newline)
        form.requestSubmit();   // Programmatically submit the form
      }
    });

    // Listener for the form submission
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      // Add user's message to the chatbox
      addMessage(message + `<div class="text-xs text-gray-400 mt-1">${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true })}</div>`, true);
      input.value = "";
      input.style.height = '48px'; // Reset height

      // Add a temporary "Thinking..." message for AI
      const typingIndicator = addMessage("Thinking...", false);

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await res.json();

        // Remove the "Thinking..." indicator
        if (typingIndicator && chatBox.contains(typingIndicator)) {
          chatBox.removeChild(typingIndicator);
        }

        // Add the AI's response, which should now be markdown-parsed
        addMessage(data.response + `<div class="text-xs text-gray-400 mt-1">${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true })}</div>`, false);

      } catch (error) {
        console.error("Error:", error);
        // Remove typing indicator on error
        if (typingIndicator && chatBox.contains(typingIndicator)) {
          chatBox.removeChild(typingIndicator);
        }
        addMessage("Sorry, something went wrong.", false);
      }
    });

    clearBtn.addEventListener("click", async () => {
      if (!confirm("Clear all chat history?")) return;
      const res = await fetch("/clear-history", { method: "POST" });
      const result = await res.json();
      if (result.success) {
        chatBox.innerHTML = `<div class="text-center text-gray-400 text-sm mt-4">Chat history cleared.</div>`;
      }
    });
  </script>
</body>
</html>
