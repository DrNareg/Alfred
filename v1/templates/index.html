<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alfred</title> <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom scrollbar for a cleaner look */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #2d3748; /* dark gray */
    }
    ::-webkit-scrollbar-thumb {
      background: #4a5568; /* slightly lighter gray */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #6a7488;
    }

    /* Basic fade-in for messages (optional) */
    .message-fade-in {
      animation: fadeIn 0.3s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 h-screen flex flex-col font-sans">

  <div class="flex flex-1 overflow-hidden">
    <aside class="w-64 bg-gray-800 p-6 flex flex-col justify-between border-r border-gray-700 hidden md:flex">
      <div>
        <h2 class="text-2xl font-bold text-blue-400 mb-6 text-center">Alfred</h2> </div>
      <div class="mt-auto">
        <div class="text-sm text-gray-400 mb-2">Logged in as:</div>
        <div class="flex items-center space-x-3 p-3 bg-gray-700 rounded-lg">
          <div class="flex-shrink-0">
            <div class="h-8 w-8 rounded-full bg-blue-600 flex items-center justify-center text-white text-sm font-bold">{{ username[0].upper() }}</div>
          </div>
          <span class="font-medium text-gray-50">{{ username }}</span>
        </div>
        <a href="/logout" class="block w-full text-center mt-4 bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 transition duration-300 ease-in-out text-sm">Logout</a>
      </div>
    </aside>

    <main class="flex-1 flex flex-col bg-gray-850">
      <header class="md:hidden bg-gray-800 text-gray-100 py-4 px-6 text-xl font-semibold flex justify-between items-center border-b border-gray-700">
        <span>Alfred</span> <a href="/logout" class="text-gray-300 text-sm bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded-md transition duration-300 ease-in-out">Logout</a>
      </header>

      <div class="flex-1 overflow-y-auto p-6 space-y-4 max-w-3xl mx-auto w-full" id="chat-box">
        <div class="text-center text-gray-400 text-sm mt-4">
          Start a conversation by typing a message below.
        </div>
      </div>
      
      <div class="p-6 bg-gray-800 border-t border-gray-700 flex items-center justify-center">
        <form id="chat-form" class="flex w-full max-w-3xl relative">
          <textarea
            id="user-input"
            placeholder="Message Alfred..." class="flex-1 bg-gray-700 text-gray-50 p-3 pr-12 rounded-lg resize-none overflow-hidden focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400"
            rows="1"
            style="min-height: 48px; max-height: 200px;"
            required
            oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'
          ></textarea>
          <button type="submit" class="absolute right-3 top-1/2 -translate-y-1/2 bg-blue-600 text-white p-2 rounded-full hover:bg-blue-700 transition duration-300 ease-in-out flex items-center justify-center w-8 h-8">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
              <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
            </svg>
          </button>
        </form>
      </div>

    </main>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");

    // Auto-resize textarea
    input.addEventListener('input', () => {
      input.style.height = 'auto';
      input.style.height = (input.scrollHeight) + 'px';
    });

    // Get the username from the Jinja2 context once at the start
    const currentUsername = "{{ username }}"; // Keep this line to use username in JS

    function addMessage(content, isUser) {
      const messageWrapper = document.createElement("div");
      messageWrapper.className = `flex items-start gap-3 message-fade-in ${isUser ? "justify-end" : "justify-start"}`;

      const avatar = document.createElement("div");
      avatar.className = `flex-shrink-0 w-8 h-8 rounded-full flex items-center justify-center font-bold text-sm ${isUser ? "bg-blue-600 text-white" : "bg-gray-600 text-gray-300"}`;
      
      // Reverted to letter-based avatar logic
      avatar.textContent = isUser ? currentUsername.charAt(0).toUpperCase() : "AI"; 

      const messageContent = document.createElement("div");
      messageContent.className = `p-3 rounded-xl max-w-[calc(100%-60px)] ${isUser ? "bg-blue-700 text-gray-50 rounded-br-none" : "bg-gray-700 text-gray-100 rounded-bl-none"}`;
      messageContent.innerHTML = content;

      if (isUser) {
        messageWrapper.appendChild(messageContent);
        messageWrapper.appendChild(avatar);
      } else {
        messageWrapper.appendChild(avatar);
        messageWrapper.appendChild(messageContent);
      }
      
      const addedMessageElement = chatBox.appendChild(messageWrapper);
      chatBox.scrollTop = chatBox.scrollHeight;
      return addedMessageElement;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, true);
      input.value = "";
      input.style.height = '48px';

      const typingIndicatorElement = addMessage("Thinking...", false); 

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        
        if (typingIndicatorElement && chatBox.contains(typingIndicatorElement)) {
            chatBox.removeChild(typingIndicatorElement);
        }
        addMessage(data.response || "No response", false);

      } catch (error) {
        console.error("Error sending message:", error);
        if (typingIndicatorElement && chatBox.contains(typingIndicatorElement)) {
            chatBox.removeChild(typingIndicatorElement);
        }
        addMessage("Sorry, something went wrong. Please try again.", false);
      }
    });

    // Initial message on load
    addMessage("Hi, I'm Alfred! How can I assist you today?", false);

    // This line is now redundant as avatar.textContent is set within addMessage,
    // but it won't cause harm. Keeping it for minimal changes.
    // document.querySelector('.text-sm.bg-blue-600.text-white').textContent = currentUsername.charAt(0).toUpperCase();

  </script>
</body>
</html>
